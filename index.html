<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="container">
      <article id="header"><div id="logo">This is the logo.</div></article>
      <article id="main">
        <div id="story">Once upon a time in my life...</div>
        <canvas id="canvas" width="700" height="500"></canvas>
        <div id="instructions">The objective of this game is...</div>
      </article>
      <article id="footer">
        <div id="info">Score: 0</div>
        <div id="buttons">
          <div style="text-align:center">
            <a href="#" class="action-button shadow animate red">One player</a>
            <a href="#" class="action-button shadow animate red">Two players</a>
          </div>
        </div>
      </article>
    </section>

    <script src="main.js"></script>
  </body>
</html>
